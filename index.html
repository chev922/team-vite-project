<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/team-vite-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YACHTJET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    
    <script type="module" crossorigin src="/team-vite-project/commonHelpers.js"></script>
    <link rel="stylesheet" href="/team-vite-project/assets/index-a89071d7.css">
  </head>
  <body>
    
    <main>
      <div class="background-picture">
        
        
      </div>
      
      
      <section class="rent-yacht section">
  <div class="rent-yacht-container container">
  <h2 class="rent-yacht-title section-title">Rent a yacht now</h2>
        <form class="rent-yacht-form">
          <div class="rent-yacht-form-field-wrapper">
            <label class="rent-yacht-form-field-label visually-hidden" for="user-name">Full Name</label>
            <div class="rent-yacht-form-input-wrapper">
              <input
                class="rent-yacht-form-input"
                id="user-name"
                name="user-name"
                type="text"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
                title="Oleksii"
                placeholder="Full Name"
                required
              />
            </div>
          </div>
          <div class="rent-yacht-form-field-wrapper">
            <label class="rent-yacht-form-field-label visually-hidden" for="user-email"
              >Email</label
            >
            <div class="rent-yacht-form-input-wrapper">
              <input
                class="rent-yacht-form-input"
                id="user-email"
                name="user-email"
                type="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="rent-yacht-form-field-wrapper">
            <label class="rent-yacht-form-field-label visually-hidden" for="user-tel">Phone</label>
            <div class="rent-yacht-form-input-wrapper">
              <input
                class="rent-yacht-form-input"
                id="user-tel"
                name="user-tel"
                type="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                placeholder="Phone"
                required
              />
            </div>
          </div>
          <div class="rent-yacht-form-field-wrapper-comment">
            <label class="rent-yacht-form-field-label visually-hidden" for="user-comment"
              >Comment</label
            ><textarea
              class="rent-yacht-form-comment"
              id="user-comment"
              name="user-comment"
              placeholder="Comment"
              required
            ></textarea>
          </div>
          <button class="rent-yacht-form-submit-btn button" type="submit">
            Send
          </button>
          <div class="rent-yacht-img-container">
          <picture>
            <source srcset="../img/rent_a_yacht/rent-desktop1440.jpg 1x, ../img/rent_a_yacht/rent-desktop1440@2.jpg 2x" media="(min-width:1440px)" />
            <source srcset="../img/rent_a_yacht/rent-desktop.jpg 1x, ../img/rent_a_yacht/rent-desktop@2.jpg 2x" media="(min-width:1280px)" />
            <source srcset="../img/rent_a_yacht/rent-tablet.jpg 1x, ../img/rent_a_yacht/rent-tablet@2.jpg 2x" media="(min-width:768px)" />
            <source srcset="../img/rent_a_yacht/rent-mobil.jpg 1x, ../img/rent_a_yacht/rent-mobil@2.jpg 2x" media="(max-width:767px)" />
          <img 
          class="rent-yacht-img" src="../img/rent_a_yacht/rent-desktop1440.jpg" alt="Our rent yacht"/> 
          </picture>
          </div>  
        </div>
</section>

      
      <div>
        <picture>
          <source
            srcset="
              ./src/img/about_us/about-us-mobil.jpg   1x,
              ./src/img/about_us/about-us-mobil@2.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            src="./src/img/about_us/about-us-mobil.jpg"
            alt="laptop and phone"
            width="335"
          />
        </picture>
      </div>
    </main>
    
    

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    
  </body>
</html>
