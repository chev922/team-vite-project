<section class="rent-yacht section">
  <h2 class="rent-yacht-title">Rent a yacht now</h2>
        <form class="review-form">
          <div class="review-form-field-wrapper">
            <label class="review-form-field-label visually-hidden" for="user-name">Full Name</label>
            <div class="review-form-input-wrapper">
              <input
                class="review-form-input"
                id="user-name"
                name="user-name"
                type="text"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
                title="Oleksii"
                placeholder="Full Name"
                required
              />
            </div>
          </div>
          <div class="review-form-field-wrapper">
            <label class="review-form-field-label visually-hidden" for="user-email"
              >Email</label
            >
            <div class="review-form-input-wrapper">
              <input
                class="review-form-input"
                id="user-email"
                name="user-email"
                type="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="review-form-field-wrapper">
            <label class="review-form-field-label visually-hidden" for="user-tel">Phone</label>
            <div class="review-form-input-wrapper">
              <input
                class="review-form-input"
                id="user-tel"
                name="user-tel"
                type="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                placeholder="Phone"
                required
              />
            </div>
          </div>
          <div class="review-form-field-wrapper-comment">
            <label class="review-form-field-label visually-hidden" for="user-comment"
              >Comment</label
            ><textarea
              class="review-form-comment"
              id="user-comment"
              name="user-comment"
              placeholder="Comment"
              required
            ></textarea>
          </div>
          <button class="review-form-submit-btn button" type="submit">
            Send
          </button>
          <img> 
</section>
